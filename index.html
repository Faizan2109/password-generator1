<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="wrapper">

        <h1>Password Generator</h1>
        <div class="display-container">
            <!--we use data-passwordDisplay(custom attribute selector) as a name to fetch this by query selctor we can find it using class also.-->
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copy-btn" data-copy>
                <!--data-copyMsg is custom attribute-->
                <span class="tooltip" data-copyMsg></span>
                <img src="copy.svg" alt="copy" class="copy-img">

            </button>

        </div>

        <div class="input-container">
            <!--password length section-->
            <div class="length-container">
                <p>Password Length</p>
                <!--given custom attribute-->
                <p data-lengthNumber>0</p>
            </div>

            <!--slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!--checkboxes-->
            <div class="check">
                <input type="checkbox"  id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox"  id="lowercase">
                <label for="lowercase">Includes lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox"  id="numbers">
                <label for="numbers">Includes Numbers letters</label>
            </div>

            <div class="check">
                <input type="checkbox"  id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!--strength section-->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!--generate password-->
            <button class="generateButton">GENERATE PASSWORD</button>

        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
